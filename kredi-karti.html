<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Kobi Fatura - Kredi Kartı Bilgileri</title>
    <meta name="author" content="themsflat.com">
    <link rel="stylesheet" type="text/css" href="stylesheet/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/colors/color1.css" id="colors">
    <link rel="stylesheet" type="text/css" href="stylesheet/responsive.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/animate.css">
    <link href="icon/logo.png" rel="apple-touch-icon-precomposed">
    <link href="icon/logo.png" rel="shortcut icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .payment-container {
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            padding: 20px;
        }

        .payment-header {
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: center;
            color: #333;
        }

        .input-field {
            margin: 15px 0;
        }

        .input-field label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #333;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .payment-actions {
            margin-top: 20px;
            text-align: center;
        }

        .payment-actions button {
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .payment-actions button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="payment-container">
        <h3>Kredi Kartı Bilgileri</h3>
        <div class="input-field">
            <label for="card-number">Kart Numarası</label>
            <input type="text" id="card-number"  maxlength="16" pattern="\d*" inputmode="numeric" oninput="validateCardNumber(this)">
        </div>
        <div class="input-field">
            <label for="card-holder">Kart Üzerindeki İsim</label>
            <input type="text" id="card-holder" >
        </div>
        <div class="input-field">
            <label for="expiry-date">Son Kullanma Tarihi</label>
            <input type="text" id="expiry-date" maxlength="5" pattern="\d*" inputmode="numeric" oninput="formatExpiry(this)">
        </div>
        <div class="input-field">
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" maxlength="3" pattern="\d*" inputmode="numeric" oninput="validateCVV(this)">
        </div>
        <div class="payment-actions">
            <button>Ödeme Yap</button>
        </div>
    </div>

    <script>
        function validateCardNumber(input) {
            input.value = input.value.replace(/[^0-9]/g, ''); // Allow only numbers
        }

        function formatExpiry(input) {
            let value = input.value.replace(/\D/g, ""); // Harfleri kaldır
            if (value.length > 2) {
                value = value.substring(0, 2) + "/" + value.substring(2, 4);
            }
            input.value = value;
        }

        function validateCVV(input) {
            input.value = input.value.replace(/[^0-9]/g, ''); // Allow only numbers
        }
    </script>
    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.flexslider-min.js"></script>
    <script type="text/javascript" src="javascript/jquery.easing.js"></script>
    <script type="text/javascript" src="javascript/waypoints.min.js"></script>
    <script type="text/javascript" src="javascript/jquery-validate.js"></script>
    <script type="text/javascript" src="javascript/jquery.cookie.js"></script>
    <script type="text/javascript" src="javascript/gmap3.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcNjdyQ_xJKXqTnbGIhw7jlls3idn9rZM"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
    <script src="/javascript/register.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
